paths:
  /api/products:
    post:
      summary: Crear un nuevo producto en la App. 
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/NewProduct"  
      responses:
        "200":
          description: Producto creado con exito!
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Products"
        "404":
          description: Error. No se ha podido crear el producto.